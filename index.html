<!DOCTYPE html>

<html lang="en">
    <head>
        <title>My Form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Login Information</legend>
                <input type="text" name="'email" placeholder="Input your email address"><br>
                <input type="text" name="password" placeholder="Input your password"><br>
                <input type="text" name="GitName" placeholder="Type your GITHub Username"><br>
            </fieldset>
            <fieldset>
                <legend>What version are you using?</legend>
                <input type="radio" name="ver" id="ver-enterprise" value="Enterprise">
                <label for="ver-enterprise">Enterprise</label><br>
                <input type="radio" name="ver" id="ver-pro" value="Pro">
                <label for="ver-pro">Pro</label><br>
                <input type="radio" name="ver" id="ver-free" value="Free">
                <label for="ver-free">Free</label><br>
            </fieldset>
            
        </form>
    </body>
</html>
